<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shoesprint, shop your next running shoes.">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Montserrat:wght@800&family=Roboto:wght@100;300;400&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:;base64,=" />
    <title>Shoesprint | Edit</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="container">
          <div class="sidemenu">
            <div class="burger">
              <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
              <input type="checkbox" id="hamburger-menu" />
              <div class="burgermenu">
                <ul>
                  <li><a href="products.html">Men</a></li>
                  <li><a href="products.html">Women</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </div>
            </div>
          <div class="jsmenu"></div>
        </div>
      </nav>


      <div class="container form">
        <div class="container-flex">
          <div class="item">
            <div class="sitetitleforms">
                <div class="breadcrumb left">
                  <ul>
                    <li><a href ="Home.html">Home</a></li>
                    <li>Edit</li>
                  </ul>
                </div>
             <h1>Edit Product</h1>
            </div>
          </div>
      <div class="item formfields">      
      <div class="edit-form">
        <div class="loading">Loading product...</div>
        <form>
          <div class="message-container"></div>
          <div>
            <label for="title">Title</label>
            <input id="title" />
          </div>
          <div>
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>
          <div>
            <label for="price">Price</label>
            <input id="price" />
          </div>
          <div>
            <label for="image">Image URL</label>
            <textarea id="image"></textarea>
          </div>
          <div>
            <label for="featured">Featured</label>
            <input id="featured" />
          </div>
          <input id="id" type="hidden" />
          <button id="update" class="my-custom-button">Update product</button>

          <div class="delete-container"></div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
          <div class="firststrip container-flex flex-column">
          <ul>
            <li>
              <ion-icon name="cube-outline"></ion-icon>
              <p>Free shipment</p>
            </li>
            <li>
              <ion-icon name="time-outline"></ion-icon>
              <p>60 days return</p>
            </li>
            <li>
              <ion-icon name="home-outline"></ion-icon>
              <p>Home delivery in 3-7 days</p>
            </li>
          </ul>
        </div>
          <div class="secondstrip">
            <p>We know running shoes!</p>
          </div>
          <div class="thirdstrip container-flex flex-column">
            <a href="index.html" class="nav-brand">Shoesprint</a>
            <div class="sitemap">
              <a href="products.html">Shop</a>
              <a href="cart.html">Shopping cart</a>
              <a href="contact.html">Customer service</a>
              <a href="login.html">Login</a>
            </div>
            <div class="thirdstrip container-flex flex-column">
              <ion-icon name="logo-facebook"></ion-icon>
              <ion-icon name="logo-instagram"></ion-icon>
            </div>
          </div>
      </footer>

    <script src="script/edit.js" type="module"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
